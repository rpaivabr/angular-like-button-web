<div class="container">
  <!-- All images block -->
  <h2>All Images</h2>
  <div class="image-gallery">
    @for (image of images(); track image.id) {
      <div class="image-wrap">
        <img [src]="image.src" alt="Image">
        <div class="bottom-block">
          <span>{{ image.isLiked ? 'Remove favorite' : 'Add favorite' }}</span>
          <like-button [liked]="image.isLiked" (likedchange)="setLiked($any($event).detail, image.id)"></like-button>
        </div>
      </div>
    }
  </div>

  <!-- Favorite images block -->
  <h2>Favorite Images</h2>
  @if (favoriteImages().length) {
    <div class="image-gallery">
      @for (image of favoriteImages(); track image.id) {
        <div class="image-wrap">
          <img [src]="image.src" alt="Image">
          <div class="bottom-block">
            <span>Remove favorite</span>
            <button class="action-button" (click)="setLiked(false, image.id)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="no-favorites">
      <p>No favorite images yet.</p>
    </div>
  }
</div>
